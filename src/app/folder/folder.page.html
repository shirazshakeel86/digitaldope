<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p (click)="logout()">Click to logout</p>
    <p (click)="login()">Click to login</p>

    <strong class="capitalize">{{ folder }}</strong>
  </div>
</ion-content>
